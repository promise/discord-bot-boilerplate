version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:4ed628dcc1c5ba73d3882e6e5a535ac118085331afa324a2ed689d8671cb638b
    restart: always
    volumes:
      - ./database:/data/db
