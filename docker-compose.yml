version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:12ca8c894a12cfedb7d4002f358cfe27933328f99a40571052544e8b4c72e9dd
    restart: always
    volumes:
      - ./database:/data/db
