version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:55c831188b078ac847570ab0d2d7aaa1519785164a496c8fdf13f53b02cc908d
    restart: always
    volumes:
      - ./database:/data/db
