version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:d67f68a9195b869e47937b3966e0c8d5994ef618bb4fec1d76108c020444d939
    restart: always
    volumes:
      - ./database:/data/db
