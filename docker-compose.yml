version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:6919a2f183131f4e79134d73069b08f9c4f346456039a1d087bdf6dea92fa6a8
    restart: always
    volumes:
      - ./database:/data/db
