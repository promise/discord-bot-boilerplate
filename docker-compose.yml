version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:ef9f2c5d6a02cf0ca700da13c740b274361b478fbf92578577717fc7d30536f3
    restart: always
    volumes:
      - ./database:/data/db
