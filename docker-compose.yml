version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:183a0735af1ed5e3452f212ccf64e844d67d77526ce280188c864c1a668e0c9a
    restart: always
    volumes:
      - ./database:/data/db
