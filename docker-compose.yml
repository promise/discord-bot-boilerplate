version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:48a22a8fceb60b59a17311eb482db57883f088b751a894075e16735380126f3b
    restart: always
    volumes:
      - ./database:/data/db
