version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:074e82c8d8ed96ee6784c7349f34833df06ac3f89774c329a266f2781af96e5d
    restart: always
    volumes:
      - ./database:/data/db
