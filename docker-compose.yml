version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:9da38850496c25104dac033563c443d2993b9aac01a53060a384fecca2579229
    restart: always
    volumes:
      - ./database:/data/db
