version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:9c3b190170dd4d9102ba50e75e9eb3493684d8d78cad2cf6c704fbbfac976c4c
    restart: always
    volumes:
      - ./database:/data/db
