version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:b905109283edf236f514e41353cc67ea7cbe6c13f10864653f197f74e0f27aff
    restart: always
    volumes:
      - ./database:/data/db
