version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:6968605d75f9ed587adf94ffac5c18963a3dcdd13892f91412bccfa80059265a
    restart: always
    volumes:
      - ./database:/data/db
