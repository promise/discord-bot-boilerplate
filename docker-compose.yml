version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:720757185814e87308085ece733cddc75a321667cb461d7fd291540e5cf8d704
    restart: always
    volumes:
      - ./database:/data/db
