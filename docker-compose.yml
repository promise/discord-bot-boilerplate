version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:96cbf6682e6b0b7cf472e1d14004c350d8a798a695d25c47aebd55aa32621f2d
    restart: always
    volumes:
      - ./database:/data/db
