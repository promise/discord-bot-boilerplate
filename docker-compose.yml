version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:2885c590c2c307eaf57b731c95381faafb7d866253d2f1591a1626c808a67409
    restart: always
    volumes:
      - ./database:/data/db
