version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:027b96c2e39af8d95d4b71a4a2596c8a9e3d8db20c33f25ba3c5f27c4e80825e
    restart: always
    volumes:
      - ./database:/data/db
