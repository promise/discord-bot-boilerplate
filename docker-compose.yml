version: '3'

services:
  bot:
    build: .
    restart: always
    environment:
      - DATABASE_URI=mongodb://db
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:e41fb79c52b4e6f5d2d42209c88f56ef8b3b024d1ae2918bbdb00ef56a6d3c50
    restart: always
    volumes:
      - ./database:/data/db
